language: node_js
node_js:
- node
branches:
  only:
  - hexo
before_install:
- npm install hexo-cli -g
- npm i -g firebase-tools
- git config --global push.default matching
- git config --global user.name "leon"
- git config --global user.email "i@leonvision.online"
- sed -i'' "/^ *repo/s~github\.com~${GITHUB_TOKEN}@github.com~" _config.yml
install:
- npm install
script:
- hexo clean
- hexo d -g
cache:
  directories:
  - node_modules
env:
  global:
  - GIT_PAGE_REF: github.com/qzi/qzi.github.io.git
  #- secure: 
  - secure: 
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  project: hexo-blog-60813
  on:
    all_branches: true
    # branches: master
